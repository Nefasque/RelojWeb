<!doctype html>
<html lang="es">
  <head>
    <title>Temporizador</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <!-- bootstrap-icons  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="main main-grid">
      <nav class="tab">
        <ul>
          <li>
            <a title="Alarma"><i class="bi bi-alarm"></i></a>
          </li>
          <li class="LIActive">
            <a title="Cronometro"><i class="bi bi-stopwatch"></i></a>
          </li>
          <li>
            <a title="Temporizador"><i class="bi bi-hourglass-split"></i></a>
          </li>
        </ul>
      </nav>

      <div class="grid-tempoizador tab-conteiner">

        <div class="backgroup-reloj backgroup-temporizador">
          <h2 class="cronometro" datetime="17:47:00">00:00:00</h2>
        </div>

        <div class="btn-content">
          <button class="btn-temporizador btn" id="btn-temporizador-Estableser">
            <i class="bi bi-play-circle"></i>
          </button>
          
          
        </div>
      </div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
